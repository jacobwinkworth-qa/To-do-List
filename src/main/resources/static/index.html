<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="./style.css" rel="stylesheet">
    <title>TDLA</title>
</head>
<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card px-3">
                        <div class="card-body">
                            <h4 class="card-title">Today's list</h4>
                            <form method="POST" class="form" action="./create"> 
                                <div class="add-items d-flex"> <input type="text" class="form-control todo-list-input" placeholder="What do you need to do today?"> <button class="add btn btn-primary font-weight-bold todo-list-add-btn" type="submit">Add</button> </div>
                                <div class="list-wrapper">
                                    <ul class="d-flex flex-column-reverse todo-list">
                                        <li>
                                            <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox"> stroke plants <i class="input-helper"></i></label> </div> <i class="fas fa-edit"></i> <i class="fas fa-trash-alt"></i>
                                        </li>
                                        <li>
                                            <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox"> repot dog <i class="input-helper"></i></label> </div> <i class="fas fa-edit"></i> <i class="fas fa-trash-alt"></i>
                                        </li>
                                        <li>
                                            <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox"> walk plants <i class="input-helper"></i></label> </div> <i class="fas fa-edit"></i> <i class="fas fa-trash-alt"></i>
                                        </li>
                                        <li>
                                            <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox"> Water dog <i class="input-helper"></i></label> </div> <i class="fas fa-edit"></i> <i class="fas fa-trash-alt"></i>
                                        </li>
                                        <li>
                                            <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox"> Call mate <i class="input-helper"></i></label> </div> <i class="fas fa-edit"></i> <i class="fas fa-trash-alt"></i>
                                        </li>
                                        <li>
                                            <div class="form-check"> <label class="form-check-label"> <input class="checkbox" type="checkbox"> Print bills <i class="input-helper"></i></label> </div> <i class="fas fa-edit"></i> <i class="fas fa-trash-alt"></i>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
